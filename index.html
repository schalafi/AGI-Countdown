<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Countdown to AGI</h1>
  
  <div id="countdown"></div>

  <div id="digital-clock"></div>

  <svg id="clock" viewBox="0 0 100 100" width="200" height="200">
    <circle cx="50" cy="50" r="45" stroke="#000" stroke-width="2" fill="none" />
    <line x1="50" y1="50" x2="50" y2="20" stroke="#000" stroke-width="2" transform="rotate(0,50,50)" id="hour-hand" />
    <line x1="50" y1="50" x2="50" y2="10" stroke="#000" stroke-width="2" transform="rotate(0,50,50)" id="minute-hand" />
    <line x1="50" y1="50" x2="50" y2="5" stroke="#f00" stroke-width="2" transform="rotate(0,50,50)" id="second-hand" />
    <circle cx="50" cy="50" r="3" stroke="#000" stroke-width="2" fill="#fff" />
  </svg>
  
  <script src="js/countdown.js"></script>


  <div id="timer" class="container"></div>

  
</body>
</html>
